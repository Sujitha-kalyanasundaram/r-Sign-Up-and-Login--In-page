<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-5 shadow-sm p-4 rounded bg-white mx-auto">
      <h2 class="text-center text-primary">{{ showLogin ? 'LOG IN' : 'SIGN-UP' }}</h2>

      <!-- Login Form -->
      <form *ngIf="showLogin; else registerTemplate" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
        <div class="mt-3 text-center">
          Don't have an account? <button class="btn btn-outline-secondary" (click)="toggleForm()" type="button">Sign Up!</button>
        </div>
      </form>

      <!-- Registration Form -->
      <ng-template #registerTemplate>
        <form (ngSubmit)="onRegister()">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username/email" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password:</label>
            <input type="password" id="regPassword" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
          </div>
          <button class="btn btn-danger btn-block" type="submit">Register</button>
          <div class="mt-3 text-center">
            Already have an account? <button class="btn btn-outline-primary" (click)="toggleForm()" type="button">Log In!</button>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</div>
